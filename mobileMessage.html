<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Mobile(id, name) {
        this.id = id;
        this.name = name;
        this.message = "";
        this.setMessage = function (message) {
            this.message = message;
        }
        this.getMessage = function () {
            return this.message;
        }
        this.sendMessage = function (message, mobile) {  //nội dung, nơi đến
            mobile.setMessage(message);
        }
    }

    let iOS = new Mobile(1, "Iphone");         // tạo đối tượng iOS
    let android = new Mobile(2, "Oppo");       // tạo đối tượng android
    iOS.sendMessage("hello Android", android); //khi iOS gọi hàm sendMessage; đối tượng android sẽ gọi hàm tạo message
    console.log(android.getMessage())
</script>
</body>
</html>
