<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1400" height="650" style="border: 1px solid black"></canvas>
<script>
    function Circle(x, y, radius) {     //hàm tạo class Circle
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function createCircle() {          //hàm vẽ hình tròn
        let ctx = document.getElementById("myCanvas").getContext("2d")
        let circle = new Circle(500,500,80)
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fill();
    }
    createCircle();                     //gọi hàm đã tạo ra
</script>
</body>
</html>
