<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1536" height="664" style="border: 1px solid black"></canvas>
<script>
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
        this.perimeter = function () {          //pə'rimitə
            return 2 * (this.width + this.height);
        }
        this.area = function () {
            return this.width * this.height;
        }
        this.toDraw = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");     //'kɔnteks
            ctx.rect(0, 0, this.width, this.height);                            //hàm tô hcn fill.Rect()
            ctx.stroke();
        }
    }

    let rectangle = new Rectangle(300, 200);
    console.log(rectangle.perimeter());
    console.log(rectangle.area());
    rectangle.toDraw();
</script>
</body>
</html>
